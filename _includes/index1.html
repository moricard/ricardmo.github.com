---
layout: default
title: Home
---

<div id="content" class="container content">

  { % for post in site.posts %}

      <h2><a href="{ { post.url }}">{ { post.title }}</a></h2>

      { { post.date || date_to_string }}

      <div class="post-content">

          { { post.content }}

      </div>

  { % endfor %}

</div>
{ % endraw %}
